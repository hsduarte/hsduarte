<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chess Game - Hugo Duarte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 3px solid #333;
            margin: 0 auto 30px;
            background: #8B4513;
        }

        .square {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .square:hover {
            transform: scale(1.05);
            box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square.selected {
            background-color: #7dd3fc !important;
        }

        .square.possible-move {
            background-color: #86efac !important;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .current-player {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        .status {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #555;
        }

        .footer {
            color: white;
            text-align: center;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .chessboard {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
            }
            
            .square {
                font-size: 30px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ôö Interactive Chess Game ‚ôî</h1>
        <p>Created by Hugo Duarte - A simple but elegant chess experience</p>
    </div>

    <div class="game-container">
        <div class="game-info">
            <div class="current-player" id="currentPlayer">Current Player: White</div>
        </div>
        
        <div class="chessboard" id="chessboard"></div>
        
        <div class="buttons">
            <button onclick="resetGame()">New Game</button>
            <button onclick="undoMove()">Undo Move</button>
        </div>
        
        <div class="status" id="status">Make your move! Click a piece to select it.</div>
    </div>

    <div class="footer">
        <p>üéØ Strategy meets code - Enjoy the game!</p>
    </div>

    <script>
        const pieces = {
            'white': {
                'king': '‚ôî', 'queen': '‚ôï', 'rook': '‚ôñ', 
                'bishop': '‚ôó', 'knight': '‚ôò', 'pawn': '‚ôô'
            },
            'black': {
                'king': '‚ôö', 'queen': '‚ôõ', 'rook': '‚ôú', 
                'bishop': '‚ôù', 'knight': '‚ôû', 'pawn': '‚ôü'
            }
        };

        let board = [
            ['‚ôú','‚ôû','‚ôù','‚ôõ','‚ôö','‚ôù','‚ôû','‚ôú'],
            ['‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü'],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['','','','','','','',''],
            ['‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô'],
            ['‚ôñ','‚ôò','‚ôó','‚ôï','‚ôî','‚ôó','‚ôò','‚ôñ']
        ];

        let currentPlayer = 'white';
        let selectedSquare = null;
        let moveHistory = [];

        function createBoard() {
            const chessboard = document.getElementById('chessboard');
            chessboard.innerHTML = '';
            
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 === 0 ? 'light' : 'dark'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    square.textContent = board[row][col];
                    square.addEventListener('click', handleSquareClick);
                    chessboard.appendChild(square);
                }
            }
        }

        function handleSquareClick(event) {
            const row = parseInt(event.target.dataset.row);
            const col = parseInt(event.target.dataset.col);
            const piece = board[row][col];

            clearHighlights();

            if (selectedSquare) {
                if (selectedSquare.row === row && selectedSquare.col === col) {
                    selectedSquare = null;
                    updateStatus("Selection cleared. Choose a piece to move.");
                    return;
                }

                if (isValidMove(selectedSquare.row, selectedSquare.col, row, col)) {
                    makeMove(selectedSquare.row, selectedSquare.col, row, col);
                    selectedSquare = null;
                    switchPlayer();
                } else {
                    if (piece && isPieceOwnedByCurrentPlayer(piece)) {
                        selectPiece(row, col);
                    } else {
                        updateStatus("Invalid move! Try again.");
                    }
                }
            } else {
                if (piece && isPieceOwnedByCurrentPlayer(piece)) {
                    selectPiece(row, col);
                } else {
                    updateStatus("Select one of your pieces to move.");
                }
            }
        }

        function selectPiece(row, col) {
            selectedSquare = {row, col};
            const square = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            square.classList.add('selected');
            showPossibleMoves(row, col);
            updateStatus(`Selected ${board[row][col]}. Click destination square.`);
        }

        function showPossibleMoves(row, col) {
            for (let r = 0; r < 8; r++) {
                for (let c = 0; c < 8; c++) {
                    if (isValidMove(row, col, r, c)) {
                        const square = document.querySelector(`[data-row="${r}"][data-col="${c}"]`);
                        square.classList.add('possible-move');
                    }
                }
            }
        }

        function clearHighlights() {
            document.querySelectorAll('.square').forEach(square => {
                square.classList.remove('selected', 'possible-move');
            });
        }

        function isPieceOwnedByCurrentPlayer(piece) {
            const whitePieces = Object.values(pieces.white);
            const blackPieces = Object.values(pieces.black);
            
            if (currentPlayer === 'white') {
                return whitePieces.includes(piece);
            } else {
                return blackPieces.includes(piece);
            }
        }

        function isValidMove(fromRow, fromCol, toRow, toCol) {
            if (toRow < 0 || toRow >= 8 || toCol < 0 || toCol >= 8) return false;
            if (fromRow === toRow && fromCol === toCol) return false;

            const piece = board[fromRow][fromCol];
            const targetPiece = board[toRow][toCol];

            if (targetPiece && isPieceOwnedByCurrentPlayer(targetPiece)) return false;

            const rowDiff = Math.abs(toRow - fromRow);
            const colDiff = Math.abs(toCol - fromCol);

            if (piece === '‚ôô' || piece === '‚ôü') {
                const direction = piece === '‚ôô' ? -1 : 1;
                const startRow = piece === '‚ôô' ? 6 : 1;
                
                if (fromCol === toCol && !targetPiece) {
                    if (toRow === fromRow + direction) return true;
                    if (fromRow === startRow && toRow === fromRow + 2 * direction) return true;
                }
                
                if (colDiff === 1 && toRow === fromRow + direction && targetPiece) return true;
                
                return false;
            }

            if (piece === '‚ôñ' || piece === '‚ôú') {
                if (rowDiff === 0 || colDiff === 0) {
                    return isPathClear(fromRow, fromCol, toRow, toCol);
                }
                return false;
            }

            if (piece === '‚ôó' || piece === '‚ôù') {
                if (rowDiff === colDiff) {
                    return isPathClear(fromRow, fromCol, toRow, toCol);
                }
                return false;
            }

            if (piece === '‚ôï' || piece === '‚ôõ') {
                if (rowDiff === 0 || colDiff === 0 || rowDiff === colDiff) {
                    return isPathClear(fromRow, fromCol, toRow, toCol);
                }
                return false;
            }

            if (piece === '‚ôò' || piece === '‚ôû') {
                return (rowDiff === 2 && colDiff === 1) || (rowDiff === 1 && colDiff === 2);
            }

            if (piece === '‚ôî' || piece === '‚ôö') {
                return rowDiff <= 1 && colDiff <= 1;
            }

            return false;
        }

        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;
            
            let currentRow = fromRow + rowStep;
            let currentCol = fromCol + colStep;
            
            while (currentRow !== toRow || currentCol !== toCol) {
                if (board[currentRow][currentCol]) return false;
                currentRow += rowStep;
                currentCol += colStep;
            }
            
            return true;
        }

        function makeMove(fromRow, fromCol, toRow, toCol) {
            moveHistory.push({
                from: {row: fromRow, col: fromCol},
                to: {row: toRow, col: toCol},
                piece: board[fromRow][fromCol],
                capturedPiece: board[toRow][toCol]
            });

            board[toRow][toCol] = board[fromRow][fromCol];
            board[fromRow][fromCol] = '';
            createBoard();
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            document.getElementById('currentPlayer').textContent = 
                `Current Player: ${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}`;
            updateStatus(`${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s turn. Select a piece to move.`);
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function resetGame() {
            board = [
                ['‚ôú','‚ôû','‚ôù','‚ôõ','‚ôö','‚ôù','‚ôû','‚ôú'],
                ['‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü','‚ôü'],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô','‚ôô'],
                ['‚ôñ','‚ôò','‚ôó','‚ôï','‚ôî','‚ôó','‚ôò','‚ôñ']
            ];
            
            currentPlayer = 'white';
            selectedSquare = null;
            moveHistory = [];
            
            document.getElementById('currentPlayer').textContent = 'Current Player: White';
            updateStatus("New game started! White moves first.");
            createBoard();
        }

        function undoMove() {
            if (moveHistory.length === 0) {
                updateStatus("No moves to undo!");
                return;
            }

            const lastMove = moveHistory.pop();
            board[lastMove.from.row][lastMove.from.col] = lastMove.piece;
            board[lastMove.to.row][lastMove.to.col] = lastMove.capturedPiece || '';
            
            currentPlayer = currentPlayer === 'white' ? 'black' : 'white';
            document.getElementById('currentPlayer').textContent = 
                `Current Player: ${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}`;
            
            selectedSquare = null;
            updateStatus("Move undone!");
            createBoard();
        }

        createBoard();
        updateStatus("Welcome to Chess! White moves first. Click a piece to select it.");
    </script>
</body>
</html>
